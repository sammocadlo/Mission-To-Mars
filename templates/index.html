<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars_news">
            <div class="col-md-12">
             <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
             </div>   
            </div>           
        </div>
        <!-- Featured Image -->
        <!--first level-->
        <div class="row" id="mars-featured-image">
            <!--second level-->
            <div class="col-md-8">
                <h2>Feautured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive img"/>
            </div>
            <!--Mars Facts-->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h2>Mars Facts</h2>
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        
              <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres" style="background-color:pink">
        <div class="page-header" style="height: 50px">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
            <a href="{{hemisphere.img_url}}">
            <img
              src="{{hemisphere.img_url}}"
              class="img-responsive"
              alt="{{hemisphere.title}} image"
              title="{{hemisphere.title}} image"
            />
            <label>{{hemisphere.title}}</label></a>
          </div>
          {% endfor %}
      </div>
    </div>
  </body>
</html>
